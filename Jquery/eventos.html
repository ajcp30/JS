<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Aprendiendo jquery</title>
        <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/02-eventos.js"></script>
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black ;
                background: yellow;
                transition: 300ms all;

            }

            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;

            }

            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px ;
                height: 250px;
                margin-top: 10px;
                display: none;

            }

            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                background: red;
                opacity: 0.5;
                border: 1px solid black;
                border-radius: 999px;
            }
/*
            #caja:hover{
                background: red;
                cursor: pointer;
            }
            */
        </style>

    </head>
    <body>
        <h1>Aprendiendo jquery - eventos</h1>
        <form>
            <input type="text" id="nombre" />
        </form>
        <div id="datos">


        </div>
        <br>
        <div class="caja">
                soy una caja
        </div>
        <div id="sigueme">
            
        </div>
          
   
    </body>
</html>
